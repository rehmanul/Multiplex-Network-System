apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: multiplex-ingress
  namespace: multiplex
  annotations:
    kubernetes.io/ingress.class: nginx
    nginx.ingress.kubernetes.io/ssl-redirect: "true"
    nginx.ingress.kubernetes.io/proxy-body-size: "50m"
    nginx.ingress.kubernetes.io/proxy-read-timeout: "300"
    nginx.ingress.kubernetes.io/proxy-send-timeout: "300"
    cert-manager.io/cluster-issuer: letsencrypt-prod
    nginx.ingress.kubernetes.io/rate-limit: "100"
    nginx.ingress.kubernetes.io/rate-limit-window: "1m"
spec:
  tls:
    - hosts:
        - multiplex.example.com
        - api.multiplex.example.com
      secretName: multiplex-tls
  rules:
    - host: multiplex.example.com
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: multiplex-webapp-service
                port:
                  number: 3000
          - path: /api
            pathType: Prefix
            backend:
              service:
                name: multiplex-api-service
                port:
                  number: 3001
          - path: /graphql
            pathType: Prefix
            backend:
              service:
                name: multiplex-api-service
                port:
                  number: 3001
    - host: api.multiplex.example.com
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: multiplex-api-service
                port:
                  number: 3001
---
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: multiplex-network-policy
  namespace: multiplex
spec:
  podSelector: {}
  policyTypes:
    - Ingress
    - Egress
  ingress:
    # Allow ingress from nginx ingress controller
    - from:
        - namespaceSelector:
            matchLabels:
              name: ingress-nginx
      ports:
        - protocol: TCP
          port: 3000
        - protocol: TCP
          port: 3001
    # Allow internal communication
    - from:
        - podSelector: {}
  egress:
    # Allow DNS
    - to:
        - namespaceSelector: {}
      ports:
        - protocol: UDP
          port: 53
    # Allow internal communication
    - to:
        - podSelector: {}
    # Allow external HTTPS for API calls
    - to:
        - ipBlock:
            cidr: 0.0.0.0/0
      ports:
        - protocol: TCP
          port: 443
