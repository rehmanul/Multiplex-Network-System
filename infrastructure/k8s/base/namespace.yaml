apiVersion: v1
kind: Namespace
metadata:
  name: multiplex
  labels:
    app.kubernetes.io/name: multiplex-network
    app.kubernetes.io/part-of: multiplex-system
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: multiplex-config
  namespace: multiplex
data:
  NEO4J_URI: "bolt://neo4j-service:7687"
  POSTGRES_HOST: "postgres-service"
  POSTGRES_PORT: "5432"
  POSTGRES_DB: "multiplex_metadata"
  REDIS_HOST: "redis-service"
  REDIS_PORT: "6379"
  API_PORT: "3001"
  ANALYTICS_PORT: "8001"
  LOG_LEVEL: "info"
  LOG_FORMAT: "json"
---
apiVersion: v1
kind: Secret
metadata:
  name: multiplex-secrets
  namespace: multiplex
type: Opaque
stringData:
  NEO4J_USER: "neo4j"
  NEO4J_PASSWORD: "${NEO4J_PASSWORD}"
  POSTGRES_USER: "multiplex"
  POSTGRES_PASSWORD: "${POSTGRES_PASSWORD}"
  REDIS_PASSWORD: "${REDIS_PASSWORD}"
  JWT_SECRET: "${JWT_SECRET}"
  CONGRESS_API_KEY: "${CONGRESS_API_KEY}"
