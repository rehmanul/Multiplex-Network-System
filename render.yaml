# Render.com Blueprint for Multiplex Network System
# https://render.com/docs/blueprint-spec
# Using FREE TIER only - no credit card required

services:
  # API Service
  - type: web
    name: multiplex-api
    runtime: node
    plan: free
    branch: main
    buildCommand: npm ci && npm run build --workspace=@multiplex/api
    startCommand: npm run start --workspace=@multiplex/api
    healthCheckPath: /health
    autoDeploy: true
    envVars:
      - key: NODE_ENV
        value: production
      - key: API_PORT
        value: 3001
      - key: NEO4J_URI
        sync: false
      - key: NEO4J_USER
        sync: false
      - key: NEO4J_PASSWORD
        sync: false
      - key: POSTGRES_URL
        fromDatabase:
          name: multiplex-postgres
          property: connectionString
      - key: JWT_SECRET
        generateValue: true
      - key: ANALYTICS_URL
        fromService:
          type: web
          name: multiplex-analytics
          property: hostport
      - key: CONGRESS_API_KEY
        sync: false

  # Analytics Service (Python)
  - type: web
    name: multiplex-analytics
    runtime: python
    plan: free
    branch: main
    buildCommand: cd packages/analytics && pip install .
    startCommand: cd packages/analytics && python -m uvicorn src.main:app --host 0.0.0.0 --port 8001
    healthCheckPath: /health
    autoDeploy: true
    envVars:
      - key: ANALYTICS_PORT
        value: 8001
      - key: NEO4J_URI
        sync: false
      - key: NEO4J_USER
        sync: false
      - key: NEO4J_PASSWORD
        sync: false

  # Web Application (Static - always free)
  - type: web
    name: multiplex-webapp
    env: static
    branch: main
    buildCommand: npm ci && npm run build --workspace=@multiplex/webapp
    staticPublishPath: packages/webapp/dist
    headers:
      - path: /*
        name: X-Frame-Options
        value: DENY
      - path: /*
        name: X-Content-Type-Options
        value: nosniff
      - path: /*
        name: Referrer-Policy
        value: strict-origin-when-cross-origin
    routes:
      - type: rewrite
        source: /api/*
        destination: https://multiplex-api.onrender.com/*
      - type: rewrite
        source: /graphql
        destination: https://multiplex-api.onrender.com/graphql
      - type: rewrite
        source: /*
        destination: /index.html
    envVars:
      - key: VITE_API_URL
        value: /api

# Database - Free tier PostgreSQL
databases:
  - name: multiplex-postgres
    databaseName: multiplex
    user: multiplex
    plan: free

# NOTE: For Neo4j, use Neo4j Aura Free Tier
# Sign up at: https://neo4j.com/cloud/aura-free/
# Then add NEO4J_URI, NEO4J_USER, NEO4J_PASSWORD manually in Render dashboard
