version: '3.8'

services:
  neo4j:
    image: neo4j:5.15-community
    container_name: multiplex-neo4j
    ports:
      - "7474:7474"  # HTTP
      - "7687:7687"  # Bolt
    environment:
      - NEO4J_AUTH=neo4j/multiplexnetwork2024
      - NEO4J_PLUGINS=["apoc", "graph-data-science"]
      - NEO4J_dbms_memory_heap_initial__size=512m
      - NEO4J_dbms_memory_heap_max__size=2G
      - NEO4J_dbms_memory_pagecache_size=512m
    volumes:
      - neo4j_data:/data
      - neo4j_logs:/logs
      - neo4j_plugins:/plugins
    healthcheck:
      test: ["CMD-SHELL", "wget --no-verbose --tries=1 --spider http://localhost:7474 || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 5
    networks:
      - multiplex-network

  postgres:
    image: postgres:16-alpine
    container_name: multiplex-postgres
    ports:
      - "5432:5432"
    environment:
      - POSTGRES_USER=multiplex
      - POSTGRES_PASSWORD=multiplexdb2024
      - POSTGRES_DB=multiplex_metadata
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U multiplex -d multiplex_metadata"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - multiplex-network

  redis:
    image: redis:7-alpine
    container_name: multiplex-redis
    ports:
      - "6379:6379"
    command: redis-server --appendonly yes --requirepass multiplexcache2024
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "--pass", "multiplexcache2024", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - multiplex-network

  # Analytics service running Python
  analytics:
    build:
      context: ./packages/analytics
      dockerfile: Dockerfile
    container_name: multiplex-analytics
    ports:
      - "8001:8001"
    environment:
      - NEO4J_URI=bolt://neo4j:7687
      - NEO4J_USER=neo4j
      - NEO4J_PASSWORD=multiplexnetwork2024
      - REDIS_URL=redis://:multiplexcache2024@redis:6379
    depends_on:
      neo4j:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - multiplex-network

  # API service
  api:
    build:
      context: .
      dockerfile: packages/api/Dockerfile
    container_name: multiplex-api
    ports:
      - "3001:3001"
    environment:
      - NODE_ENV=production
      - NEO4J_URI=bolt://neo4j:7687
      - NEO4J_USER=neo4j
      - NEO4J_PASSWORD=multiplexnetwork2024
      - POSTGRES_URL=postgresql://multiplex:multiplexdb2024@postgres:5432/multiplex_metadata
      - REDIS_URL=redis://:multiplexcache2024@redis:6379
      - ANALYTICS_URL=http://analytics:8001
      - JWT_SECRET=${JWT_SECRET:-change-this-in-production}
    depends_on:
      neo4j:
        condition: service_healthy
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - multiplex-network

  # Web application
  webapp:
    build:
      context: .
      dockerfile: packages/webapp/Dockerfile
    container_name: multiplex-webapp
    ports:
      - "3000:3000"
    environment:
      - VITE_API_URL=http://localhost:3001
    depends_on:
      - api
    networks:
      - multiplex-network

volumes:
  neo4j_data:
  neo4j_logs:
  neo4j_plugins:
  postgres_data:
  redis_data:

networks:
  multiplex-network:
    driver: bridge
